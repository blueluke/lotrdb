<!DOCTYPE html>
<html lang="en" ng-app="deckbuilder">
  <head>
    <title>The Rivendell Councilroom</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="style.css" rel="stylesheet" media="screen" />
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="ngStorage.min.js"></script>
    <script src="lotrdb.js"></script>
    <script src="lz-string.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-itouch-icon" href="img/favicon.png">
  </head>
  <body ng-controller="tabController as tab">
    <!-- Page header with bootstrap navbar -->
    <header></header>
    <!-- Grid layout for the main pages -->
    <div class="container"><div class="row">
      <div class="col-md-4 col-md-push-8">
        <deck></deck>
      </div>
      <div class="col-md-8 col-md-pull-4">
        <cards></cards>
        <packs></packs>
        <mydecks></mydecks>
        <stats></stats>
      </div>
    </div></div>
    <!-- "About! page with its own grid layout -->
    <about></about>
    <!-- As a popup modal: -->
    <cardpreview></cardpreview>
  </body>
</html>
